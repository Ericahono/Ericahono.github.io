    <!-- contact email -->

    <div class="content">
    
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10">
            
  
            <div class="row justify-content-center">
              <div class="col-md-6"> 
                <h1 class="mb-0" style="font-family:Noto Serif TC">歡迎來到貓頭鷹之家！</h1>
                <p class="mt-2">有什麼問題就寄信聯絡我們吧！</p>             
                <p><img src="./public/img/character/wix.png" alt="Image" class="img-fluid"></p>
              </div>
              <div class="col-md-6">                
                <form class="mb-5" method="post" id="contactForm" name="contactForm">
                  <div class="row">
                    <div class="col-md-12 mb-2 form-group">
                      <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 mb-2 form-group">
                      <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 mb-2 form-group">
                      <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 mb-2 form-group">
                      <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Write your message"></textarea>
                    </div>
                  </div>  
                  <div class="row">
                    <div class="col-12 mb-3">
                      <input type="submit" value="送出" class="btn btn-primary rounded-0 py-2 px-4 mt-4">
                    <span class="submitting"></span>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  
    </div>
